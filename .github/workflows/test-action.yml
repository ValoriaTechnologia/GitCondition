name: Test action (integration)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check path changes
        id: check-path
        uses: .
        with:
          path: main.py

      - name: Detected change under path
        if: steps.check-path.outputs.changed == 'true'
        run: echo "Action reported changed=true for the given path."

      - name: No change under path
        if: steps.check-path.outputs.changed == 'false'
        run: echo "Action reported changed=false for the given path."

      - name: Show output
        run: echo "changed=${{ steps.check-path.outputs.changed }}"
